apiVersion: v1
kind: Pod
metadata:
  name: postgres
  namespace: db
spec:
  containers:
    - name: postgres
      image: 'postgres:14'
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 5432
      envFrom:
        - configMapRef:
            name: postgres-secret
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresdata
  volumes:
    - name: postgresdata
      persistentVolumeClaim:
        claimName: postgres-volume-claim

